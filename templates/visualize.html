{% extends "base.html" %}

{% block title %}Data Visualization{% endblock %}

{% block content %}
    <div class="container">
        <h1>Data Visualization</h1>
        
        <div class="grid-container">
            <div class="grid-item">
                <h2>Earthquake Magnitude Distribution</h2>
                <img src="data:image/png;base64,{{ earthquake_chart_data }}" alt="Earthquake Distribution Chart">
            </div>

            {% for disaster_type, plot_data in disaster_plots.items() %}
                <div class="grid-item">
                    <h2>{{ disaster_type }} Magnitude Distribution</h2>
                    <img src="data:image/png;base64,{{ plot_data }}" alt="{{ disaster_type }} Magnitude Distribution">
                </div>
            {% endfor %}
        </div>
    </div>

    <style>
        /* Main Container Styling */
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 1200px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c2c3e; /* Darker container background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            color: #f8f9fa;
            margin-bottom: 40px;
        }

        h2 {
            color: #d1d1e0;
            margin-bottom: 15px;
        }

        /* Grid Layout for Histograms */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
        }

        .grid-item {
            background-color: #3c3c50; /* Darker background for each grid item */
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }

            .grid-item img {
                width: 100%;
            }
        }
    </style>
{% endblock %}
